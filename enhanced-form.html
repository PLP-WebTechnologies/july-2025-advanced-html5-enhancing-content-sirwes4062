<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced HTML5 Form</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">

      <body>
        <div>
            <ul>
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ul>
    
            <ol>
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ol>
        </div>

        <table>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Courses</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Web Development</td>
            <td>HTML, CSS, JavaScript</td>
          </tr>
           <tr>
            <td>Jane Doe</td>
            <td>Networking</td>
            <td>Wlan, Datacomm, Network Security</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>Graphic Design</td>
            <td>Photoshop, Illustrator</td>
          </tr>
     
          </tr>
        </table>
       <img src="/assets/man.jpg" alt="A Man Brainstorming."  style="width: 100px;height: 100px;">
       <audio src="/assets/Naomi_Raine_-_Be_Still_And_Know_CeeNaija.com_.mp3" controls>
           Your browser does not support the audio element.
       </audio>
       <video width="640" height="360" controls>
            <source src="/assets/How to install Ubuntu 24.04 LTS in VirtualBox 2024.mp4" type="video/mp4">
                Your browser does not support the video tag.
        </video>

        <form>
             <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" required  placeholder="Enter your first name" autocomplete="name"><br>
             <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" required placeholder="Enter your last name" autocomplete="name" readonly><br>
              <label for="email">email:</label><br>
              <input type="email" name="email" id="email" required placeholder="Enter your email" autocomplete="email">
        </form>
      </body>
    </html>
  </body>
</html>
